  <body>
    <div class="col-sm-12" style="margin-top: 15px;">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">Báo cáo nuôi trồng tảo</div>
        <div class="panel-body">
          <div class="table-filter">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="input-group date" id="dtp-01-from">
                    <span class="input-group-addon">
                      Từ ngày
                    </span>
                    <input type="text" class="form-control" />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="input-group date" id="dtp-01-to">
                    <span class="input-group-addon">
                      Đến ngày
                    </span>
                    <input type="text" class="form-control" />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table
              id="table1"
              class="table table-striped table-hover table-fw-widget"
              style="width: 100%"
            >
              <thead style="width: 100%">
                <tr>
                  <th>Thời gian</th>
                  <th>Bể nuôi</th>
                  <th>Nhiệt độ (°C)</th>
                  <th>Độ mặn (PSU)</th>
                  <th>PH</th>
                  <th>Mật độ (g/l)</th>
                </tr>
              </thead>
              <tfoot style="width: 100%">
                <tr>
                  <th>Thời gian</th>
                  <th>Bể nuôi</th>
                  <th>Nhiệt độ (°C)</th>
                  <th>Độ mặn (PSU)</th>
                  <th>PH</th>
                  <th>Mật độ (g/l)</th>
                </tr>
              </tfoot>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.19/api/sum().js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-easy-loading/dist/jquery.loading.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        Array.prototype.sum = function(prop) {
          var total = 0;
          for (var i = 0, _len = this.length; i < _len; i++) {
            total += this[i][prop];
          }
          return total;
        };

        const formatter = new Intl.NumberFormat("vi-VN", { style: "currency", currency: "VND" });
        const timeformat = date => {
          const now = new Date(date),
            yyyy = now.getFullYear(),
            MM = now.getMonth() + 1,
            dd = now.getDate(),
            hh = now.getHours(),
            mm = now.getMinutes();
          const twoDigit = dg => {
            return dg < 10 ? "0" + dg : dg;
          };
          return `${twoDigit(dd)}/${twoDigit(MM)}/${yyyy} ${twoDigit(hh)}:${twoDigit(mm)}`;
        };

        const beginMonth = new Date(new Date().getFullYear(), new Date().getMonth(), 1);
        const currentTimeString = new Date().toISOString().replace(/T(.+)Z/, "T16:59:59Z");
        const currentTime = new Date(currentTimeString);

        const dt1from = $("#dtp-01-from").datetimepicker({ locale: "vi", defaultDate: beginMonth });
        const dt1to = $("#dtp-01-to").datetimepicker({ locale: "vi", defaultDate: currentTime });

        let vietnamese = {
          sProcessing: "Đang xử lý...",
          sLengthMenu: "Hiển thị _MENU_ dòng",
          sZeroRecords: "Không tìm thấy dòng nào phù hợp",
          sInfo: "Từ _START_ đến _END_ trên tổng số _TOTAL_",
          sInfoEmpty: "Từ 0 đến 0 trên tổng số 0",
          sInfoFiltered: "(lọc từ _MAX_ kết quả)",
          sInfoPostFix: "",
          sSearch: "Tìm:",
          sUrl: "",
          oPaginate: {
            sFirst: "Đầu",
            sPrevious: "Trước",
            sNext: "Sau",
            sLast: "Cuối"
          }
        };

        let data1 = [];

        const table1 = $("#table1").DataTable({
          buttons: [
            {
              extend: "excelHtml5",
              text: "Excel",
              customize: function(xlsx) {
                var sheet = xlsx.xl.worksheets["sheet1.xml"];
              }
            },
            "pdfHtml5"
          ],
          language: vietnamese,
          pageLength: 10,
          lengthMenu: [[6, 10, 25, 50, -1], [6, 10, 25, 50, "All"]],
          dom:
            "<'row be-datatable-header'<'col-sm-6'l><'col-sm-6'B>>" +
            "<'row be-datatable-body'<'col-sm-12'tr>>" +
            "<'row be-datatable-footer'<'col-sm-3'i><'col-sm-9'p>>",
          data: data1,
          columns: [
            {
              data: "t",
              render: (data, type, row) => {
                return timeformat(data);
              }
            },
            { data: "c2", defaultContent: "___" },
            { data: "c3", defaultContent: "___" },
            { data: "c4", defaultContent: "___" },
            { data: "c5", defaultContent: "___" },
            { data: "c7", defaultContent: "___" }
          ],
          processing: true
        });

        function getDataIn(from, to) {
          $("#table1").loading();
          fetch("/api/spirulina", {
            method: "POST",
            credentials: "same-origin",
            headers: { "Content-Type": "application/json" },
            redirect: "follow",
            referrer: "no-referrer",
            body: JSON.stringify({
              fromdate: from,
              todate: to
            })
          })
            .then(res => {
              return res.json();
            })
            .then(res => {
              if (res.length > 0) {
                // Update table
                table1.clear().draw();
                table1.rows.add(res).draw();

                table1.columns().every(function() {
                  var column = this;
                  var col = column.eq(0)[0];
                  if (col == 0) {
                    $('<select class="form-control" disabled></select>').appendTo(
                      $(column.footer()).empty()
                    );
                  } else {
                    var select = $(
                      '<select class="form-control"><option value=""></option></select>'
                    )
                      .appendTo($(column.footer()).empty())
                      .on("change", function() {
                        var val = $.fn.dataTable.util.escapeRegex($(this).val());
                        let search = column.search(val ? "^" + val + "$" : "", true, false).draw();
                      });
                    column
                      .data()
                      .unique()
                      .sort()
                      .each(function(d, j) {
                        select.append('<option value="' + d + '">' + d + "</option>");
                      });
                  }
                });

                $("#table1").loading("toggle");
              } else {
                table1.clear().draw();
                table1.columns().every(function() {
                  var column = this;
                  var select = $(
                    '<select class="form-control"><option value=""></option></select>'
                  ).appendTo($(column.footer()).empty());
                });
                $("#table1").loading("toggle");
              }
            });
        }

        getDataIn(beginMonth.toISOString(), currentTime.toISOString());

        dt1from.on("dp.change", e => {
          let dtpto = $("#dtp-01-to")
            .data("DateTimePicker")
            .date();
          let fromtime = new Date(e.date._d);
          let totime = new Date(dtpto._d);

          getDataIn(fromtime.toISOString(), totime.toISOString());
        });

        dt1to.on("dp.change", e => {
          let dtpfrom = $("#dtp-01-from")
            .data("DateTimePicker")
            .date();
          let fromtime = new Date(dtpfrom._d);
          let totime = new Date(e.date._d);

          getDataIn(fromtime.toISOString(), totime.toISOString());
        });
      });
    </script>
  </body>
